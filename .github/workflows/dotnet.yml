name: .NET Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AiImage.sln

    - name: Build Core & API
      run: |
        dotnet build AiImage.Core/AiImage.Core.csproj --configuration Release
        dotnet build AiImage.HybridApp/AiImage.HybridApp.csproj --configuration Release
    - name: Run tests
      run: dotnet test AiImage.sln --no-build --verbosity normal


